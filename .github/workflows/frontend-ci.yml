name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/frontend-ci.yml'
    tags:
      - 'web-v*'
  pull_request:
    branches: [main]
    paths:
      - 'web/**'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Lint
        run: |
          cd web
          npm run lint

      - name: Build
        run: |
          cd web
          npm run build
        env:
          VITE_API_BASE: ${{ secrets.PRODUCTION_API_URL }}

  deploy-staging:
    needs: lint-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: |
          cd web
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build with Vercel
        run: |
          cd web
          vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VITE_API_BASE: ${{ secrets.PRODUCTION_API_URL }}

      - name: Deploy to Vercel (Staging)
        id: deploy
        run: |
          cd web
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      - name: Comment deployment URL
        if: github.event_name == 'push'
        run: |
          echo "Staging deployment: ${{ steps.deploy.outputs.url }}"

  deploy-production:
    needs: lint-and-build
    if: startsWith(github.ref, 'refs/tags/web-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/web-}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: |
          cd web
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build with Vercel
        run: |
          cd web
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VITE_API_BASE: ${{ secrets.PRODUCTION_API_URL }}

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          cd web
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Web ${{ steps.version.outputs.version }} deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Catefolio Web Production Deployment*\n*Version:* `${{ steps.version.outputs.version }}`\n*Status:* ${{ job.status == 'success' && ':white_check_mark: Success' || ':x: Failed' }}\n*URL:* ${{ steps.deploy.outputs.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
