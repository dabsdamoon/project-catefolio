name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
    tags:
      - 'api-v*'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

env:
  PROJECT_ID: relays-cloud
  REGION: asia-northeast3
  SERVICE_NAME: catefolio-api

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov-report=xml
        env:
          GOOGLE_CLOUD_PROJECT: ${{ env.PROJECT_ID }}
          DEMO_MODE: 'true'

  deploy-production:
    needs: test
    if: startsWith(github.ref, 'refs/tags/api-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/api-}" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/catefolio/${{ env.SERVICE_NAME }}:${{ steps.version.outputs.version }}"
          docker build -t $IMAGE ./backend
          docker push $IMAGE
          docker tag $IMAGE ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/catefolio/${{ env.SERVICE_NAME }}:latest
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/catefolio/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/catefolio/${{ env.SERVICE_NAME }}:${{ steps.version.outputs.version }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }},VERTEX_LOCATION=us-central1,DEMO_MODE=true,ENVIRONMENT=production" \
            --memory 1Gi \
            --cpu 2 \
            --min-instances 0 \
            --max-instances 100 \
            --timeout 300

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "API ${{ steps.version.outputs.version }} deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Catefolio API Production Deployment*\n*Version:* `${{ steps.version.outputs.version }}`\n*Status:* ${{ job.status == 'success' && ':white_check_mark: Success' || ':x: Failed' }}\n*Commit:* `${{ github.sha }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
